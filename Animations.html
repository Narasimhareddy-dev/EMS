<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        .section1 {
            background-color: rgb(237, 255, 134);
            padding: 30px;
            border-radius: 10px;
        }
        .hover-btn {
            width: 300px;
            height: 50px;
            background-color: rgb(82, 82, 175);
            color: white;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            font-size: 25px;
            cursor: pointer;
            transition: background 0.5s, transform 0.5s;
        }
        .hover-btn:hover {
            background-color: rgb(10, 151, 53);
            color:black;
        }
        .section2{
            background-color: rgb(173, 202, 128);
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .Box {
            height:150px;
            width: 150px;
            background-color: blueviolet;
            border-radius: 5px;
            animation: movebox 1s infinite alternate;
        }
        @keyframes movebox {
            from {
                transform: translateX(0px);
            }
            to {
                transform: translateX(400px);
            }
        }
        .section3 {
            background-color: rgb(241, 115, 189);
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            height: 400px;
            
        }
        .Jump {
            background-color: rgb(122, 157, 235);
            height: 100px;
            width: 100px;
            border-radius: 50%;
            animation: circlejump 1s infinite alternate;
        }
        @keyframes circlejump {
            from{
                transform: translateY(0px);
            }
            to{
                transform: translateY(240px);
            }
        }
        .section4 {
            background-color: rgb(125, 204, 8);
            border-radius: 10px;
            padding:30px;
            margin-top: 20px;
        }
        .loader {
            height: 60px;
            width: 60px;
            border: 6px solid #ccc;
            border-top: 6px solid rgb(17, 116, 197);
            border-radius: 50%;
            animation: load 1s linear infinite;
        }
        @keyframes load {
            100% {
                    transform: rotate(360deg);
            }
        }
        .section5{
            background-color: rgb(248, 174, 37);
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }
        .slide-btn {
            background-color: greenyellow;
            color: white;
            height: 50px;
            width: 300px;
            border-radius: 4px;
            border: none;
            font-size: 25px;
            font-weight: bold;
            animation: sliding 2.5s alternate infinite; 
        }
        @keyframes sliding {
            from {
                transform: translateX(-400px);
            }
            to {
                transform: translateX(600px);
            }
        }
            .section6 {
                background-color: green;
                padding: 30px;
                margin-top: 20px;
                border-radius: 10px;
                text-align: center;
                }

                .name {
                font-size: 30px;
                color: white;
                font-weight: bold;
                animation: rotate 2s linear infinite;
                animation-delay: 0.5s;
                }

                /* FIXED keyframes name */
                @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
        }

    </style>
</head>
<body>
    <section class="section1">
        <h1>Hovering Effect</h1>
        <button class="hover-btn">Hello</button>
    </section>
    <section class="section2">
        <h1>Box Animation</h1>
        <div class="Box"></div>
    </section>
    <section class="section3">
        <h1>Jump Animation</h1>
        <div class="Jump"></div>
    </section>
    <section class="section4">
        <h1>Loader</h1>
        <div class="loader"></div>
    </section>
    <section class="section5">
        <h1>Slide Button</h1>
        <button class="slide-btn">Sliding</button>
    </section>
    <section class="section6">
        <h1>Rotating text</h1>
        <p class="name">Narasimhareddy</p>
    </section>
</body>
</html>
